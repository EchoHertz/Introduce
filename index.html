        <script type="text/javascript">
        Vue.use(Vuex)
        const store = new Vuex.Store({
            state: {
                language: 'en',
                locale
            },
            mutations: {
                languageChange (state, payload){
                    state.language = payload
                }
            },
            getters: {
                l: (state) => (key) => {
                    return state.locale[state.language][key]
                }
            }
        })

        const components = [{
            name: 'sideNavComponent',
            component: { 
                template: '#sideNavComponent',
                computed: {
                    language: {
                        get(){
                            return this.$store.state.language
                        }, 
                        set(payload){
                            this.$store.commit('languageChange', payload)
                        }
                    } 
                }
            }
        }, {
            name: 'contentComponent',
            component: { 
                template: '#contentComponent'
            }
        }, {
            name: 'about',
            component: { 
                template: '#aboutComponent',
                data(){
                    return {
                        i: 0,
                        upDown: true,
                        speed : 200,
                        curTxt : ''
                    }
                },
                computed: {
                    txt(){
                        return this.$store.getters.l('banner')
                    }
                },
                methods: {
                    typing(){
                        if(this.upDown){
                            this.curTxt += this.txt.charAt(this.i)
                            this.i++
                            setTimeout(this.typing, this.speed)
                        } else {
                            this.curTxt = this.curTxt.substring(0, this.i)
                            this.i--
                            setTimeout(this.typing, this.speed)
                        }
        
                        if(this.curTxt.length <= 0){
                            this.upDown = true
                        } else if (this.curTxt.length >= this.txt.length){
                            this.upDown = false
                        }
                    }
                },
                created() {
                    this.typing()
                }
            }
        }, {
            name: 'experience',
            component: { 
                template: '#experienceComponent'
            }
        }, {
            name: 'skills',
            component: { 
                template: '#skillsComponent'
            }
        }, {
            name: 'interests',
            component: { 
                template: '#interestsComponent'
            }
        }, {
            name: 'certifications',
            component: { 
                template: '#certificationsComponent'
            }
        }, {
            name: 'portfolio',
            component: { 
                template: '#portfolioComponent'
            }
        }, {
            name: 'jandi',
            component: { 
                template: '#jandiComponent'
            }
        }]

        const componentInstances = components.map(x => Vue.component(x.name, x.component))
        
        const app = new Vue({
            el: '#echoVueApp',
            store,
            data() {
                return {
                    language: 'en'
                }
            },
            created() {
                document.getElementsByTagName('title')[0].innerText = this.$store.getters.l('headerTitle')
            }
        })
        </script>
